<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binomial</title>
    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* Styles g√©n√©raux */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Conteneur principal */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        /* Titre principal */
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }
    
        /* Bouton retour */
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #4B0082;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
    
        .back-button:hover {
            background-color: #4B0082;
        }
    
        /* Formulaire */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        /* Bouton de soumission */
        button {
            background-color: #4B0082;
            color: #fff;
            font-size: 18px;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
    
        button:hover {
            background-color: #4B0082;
        }
    
        /* Image du graphe */
        img {
            max-width: 100%;
            height: auto;
            margin-top: 30px;
            border-radius: 8px;
        }
    
        /* Styles pour les champs du formulaire */
        .form-group {
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
        }
    
        .form-group label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
    
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    
        .form-group input:focus {
            border-color: #4B0082;
        }
    </style>
    
</head>
<body>
    <nav style="background-color: #2c3e50; color: #ffffff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
        <h3 style="margin: 0; color: #ffffff;">Statistiques et Tests</h3>
        <div>
            <a href="{% url 'app' %}" style="color: #ffffff; text-decoration: none; margin-right: 20px; font-weight: bold;">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" style="color: #ffffff; text-decoration: none; font-weight: bold;">D√©connexion</a>
            {% else %}
                <a href="{% url 'login' %}" style="color: #ffffff; text-decoration: none; font-weight: bold;">Connexion</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        <h1>Loi Binomial</h1>
        <p>La loi binomiale mod√©lise le nombre de succ√®s dans une s√©rie de ùëõ exp√©riences ind√©pendantes de Bernoulli.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            
            <button type="submit">Visualiser le graphe</button>
        </form>

        {% if plot_data %}
        <div>
            <img src="data:image/png;base64,{{ plot_data }}" alt="Distribution Plot">
        </div>
        {% endif %}
    </div>
</body>
</html>
